name: Deploy to Hugging Face

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/deploy_hf.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install HF CLI
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub[cli]"

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          SPACE_ID=armandobr3/ProfessionAI_Online_Reputation_Monitoring_Sentiment_Analysis

          huggingface-cli upload \
            --token "$HF_TOKEN" \
            --repo-id "$SPACE_ID" \
            --repo-type space \
            . \
            --commit-message "Automated deploy from GitHub Actions"